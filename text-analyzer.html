<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Analyzer | startt.Your Name.endd</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/text-analyzer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <!-- Navigation (unchanged) -->
    
    <!-- Page Header -->
    <header class="page-header">
        <div class="header-container">
            <h1 class="glow-text">Advanced Text Analyzer</h1>
            <div class="breadcrumb">
                <a href="index.html">Home</a> / <span>Text Analyzer</span>
            </div>
        </div>
    </header>

    <!-- Text Analyzer Section -->
    <section class="analyzer-section">
        <div class="container">
            <div class="analyzer-content">
                <div class="input-container">
                    <div class="terminal-window">
                        <div class="terminal-header">
                            <div class="terminal-buttons">
                                <span class="terminal-button red"></span>
                                <span class="terminal-button yellow"></span>
                                <span class="terminal-button green"></span>
                            </div>
                            <div class="terminal-title">text-input.txt</div>
                        </div>
                        <div class="terminal-body">
                            <textarea id="text-input" placeholder="Enter text (10,000+ words) to analyze..."></textarea>
                        </div>
                    </div>
                    <div class="button-container">
                        <button id="analyze-btn" class="analyze-btn">
                            <i class="fas fa-code"></i> Analyze Text
                        </button>
                        <button id="sample-btn" class="sample-btn">
                            <i class="fas fa-file-alt"></i> Load Sample Text
                        </button>
                    </div>
                    <div id="word-count-warning" class="warning hidden">
                        <i class="fas fa-exclamation-triangle"></i>
                        For best results, please enter at least 10,000 words.
                    </div>
                </div>
                <div class="results-container">
                    <div class="results-tabs">
                        <button class="tab-btn active" data-target="basic-stats">Basic Stats</button>
                        <button class="tab-btn" data-target="pronouns">Pronouns</button>
                        <button class="tab-btn" data-target="prepositions">Prepositions</button>
                        <button class="tab-btn" data-target="articles">Articles</button>
                    </div>
                    <div class="results-content">
                        <div id="basic-stats" class="tab-pane active">
                            <h3>Basic Statistics</h3>
                            <div class="stats-grid">
                                <!-- Stat cards (unchanged) -->
                            </div>
                        </div>
                        <div id="pronouns" class="tab-pane">
                            <h3>Pronouns Count</h3>
                            <div class="table-container">
                                <table id="pronouns-table">
                                    <thead>
                                        <tr>
                                            <th>Pronoun</th>
                                            <th>Count</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="2">No data available</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="prepositions" class="tab-pane">
                            <h3>Prepositions Count</h3>
                            <div class="table-container">
                                <table id="prepositions-table">
                                    <thead>
                                        <tr>
                                            <th>Preposition</th>
                                            <th>Count</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="2">No data available</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div id="articles" class="tab-pane">
                            <h3>Articles Count</h3>
                            <div class="table-container">
                                <table id="articles-table">
                                    <thead>
                                        <tr>
                                            <th>Article</th>
                                            <th>Count</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="2">No data available</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (unchanged) -->

    <script src="js/script.js"></script>
    <script src="js/eventTracker.js"></script>
    <script src="js/textAnalyzer.js"></script>
</body>
</html>
