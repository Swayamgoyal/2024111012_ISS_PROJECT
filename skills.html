<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills Galaxy | Swayam Goyal</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/skills.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar"> ... </nav>
  <div class="content-container">
    <header class="page-header">
      <div class="container">
        <h1 class="page-title">Skills Galaxy</h1>
        <div class="cosmic-divider"></div>
        <p class="page-subtitle">Explore my skills as constellations in the universe of technology</p>
      </div>
    </header>
    <section class="skills-galaxy-section">
      <div class="galaxy-bg"></div>
      <div class="skills-galaxy">
        <div class="center-node">
          <img src="images/profile.jpg" alt="Swayam Goyal" class="center-photo">
          <div class="center-label">Swayam</div>
        </div>
        <!-- Orbits for each category -->
        <div class="orbit orbit-1">
          <div class="skill-node" data-skill="C/C++" data-desc="Advanced, 5+ years">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" alt="C">
          </div>
          <div class="skill-node" data-skill="Python" data-desc="Data Science, Scripting">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
          </div>
          <!-- ...more programming languages -->
        </div>
        <div class="orbit orbit-2">
          <div class="skill-node" data-skill="React.js" data-desc="Modern Web Apps">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
          </div>
          <div class="skill-node" data-skill="Node.js" data-desc="Backend APIs">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js">
          </div>
          <!-- ...more web skills -->
        </div>
        <div class="orbit orbit-3">
          <div class="skill-node" data-skill="Git" data-desc="Version Control">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" alt="Git">
          </div>
          <div class="skill-node" data-skill="Docker" data-desc="Containerization">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/docker/docker-original.svg" alt="Docker">
          </div>
          <!-- ...more tools -->
        </div>
        <div class="orbit orbit-4">
          <div class="skill-node" data-skill="Teamwork" data-desc="Collaboration, Leadership">
            <i class="fas fa-users"></i>
          </div>
          <div class="skill-node" data-skill="Problem Solving" data-desc="Olympiad, Hackathons">
            <i class="fas fa-brain"></i>
          </div>
          <!-- ...more soft skills -->
        </div>
      </div>
      <div class="skill-tooltip" id="skillTooltip"></div>
    </section>
  </div>
  <footer class="footer"> ... </footer>
  <script src="js/skills.js"></script>
</body>
</html>
